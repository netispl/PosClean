- hosts: localhost

  vars:
    proxy_env:
      PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin
      TERM: xterm-256color
      SHELL: /bin/bash

  tasks:

    - name: remove
      shell: dd if=/dev/null of=/home/user/.xsession-errors
      environment: "{{ proxy_env }}"

